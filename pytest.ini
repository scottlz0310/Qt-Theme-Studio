[tool:pytest]
# pytest設定ファイル

# テストファイルのパターン
python_files = test_*.py *_test.py

# テストクラスのパターン
python_classes = Test*

# テストメソッドのパターン
python_functions = test_*

# 出力設定
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=qt_theme_studio
    --cov-report=term-missing
    --cov-report=html:htmlcov

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    gui: GUIテスト
    slow: 実行時間が長いテスト
    performance: パフォーマンステスト
    qt: Qt関連のテスト

# 最小バージョン
minversion = 6.0

# テストディレクトリの優先順位
testpaths =
    tests/unit
    tests/integration
    tests

# カバレッジ設定
[tool.coverage.run]
source = qt_theme_studio
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */venv/*

[tool.coverage.report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

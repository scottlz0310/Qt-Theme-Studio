[tool:pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py *_test.py

# テストクラスのパターン
python_classes = Test*

# テストメソッドのパターン
python_functions = test_*

# 出力設定
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    gui: GUIテスト
    slow: 実行時間が長いテスト

# 最小バージョン
minversion = 6.0
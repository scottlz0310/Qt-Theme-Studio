# MVP用Pre-commit設定ファイル
# 最低限のコード品質チェックのみ実行

repos:
  # Ruffによるリンティングとフォーマット
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      # Ruffリンター（メインコードのみ）
      - id: ruff
        name: "Ruff リンティング"
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]
        files: ^qt_theme_studio/

      # Ruffフォーマッター（メインコードのみ）
      - id: ruff-format
        name: "Ruff フォーマット"
        types: [python]
        files: ^qt_theme_studio/

  # 基本的なファイルチェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # ファイル末尾の空行チェック
      - id: end-of-file-fixer
        name: "ファイル末尾の空行修正"

      # 行末の空白文字除去
      - id: trailing-whitespace
        name: "行末空白文字の除去"

      # JSONファイルの構文チェック
      - id: check-json
        name: "JSON構文チェック"

      # YAMLファイルの構文チェック
      - id: check-yaml
        name: "YAML構文チェック"

      # TOMLファイルの構文チェック
      - id: check-toml
        name: "TOML構文チェック"

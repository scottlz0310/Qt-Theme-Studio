          echo "- å®Ÿè¡Œã•ã‚ŒãŸãƒ™ãƒ³ãƒãƒãƒ¼ã‚¯æ•°: $BENCHMARK_COUNT" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "- å›å¸°ã‚¢ãƒ©ãƒ¼ãƒˆæ•°: ${{ steps.regression-check.outputs.alert_count }}" >> $GITHUB_STEP_SUMMARY

            echo "::warning::ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸ãŒé–¾å€¤ã‚’ä¸‹å›ã£ã¦ã„ã¾ã™: ${COVERAGE}% < 80%"

            # ä½ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ•ã‚¡ã‚¤ãƒ«ã®è©³ç´°ã‚’è¡¨ç¤º
            python -c "
        import json
        with open('logs/coverage_summary.json', 'r') as f:
            data = json.load(f)
            low_files = data.get('low_coverage_files', [])
            if low_files:
                print('ä½ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ•ã‚¡ã‚¤ãƒ«:')
                for file_info in low_files[:10]:  # æœ€å¤§10ä»¶è¡¨ç¤º
                    print(f\"  {file_info['file']}: {file_info['coverage']:.2f}%\")
        "
          fi

        # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒãƒªãƒ¼ã‚’ç”Ÿæˆ
        python scripts/coverage_manager.py --ci-mode || true

    - name: Check coverage threshold and generate alerts
      if: matrix.python-version == '3.11'
      run: |

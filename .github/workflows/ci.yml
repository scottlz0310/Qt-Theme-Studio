          if [ "$ALERT_COUNT" -gt 0 ]; then
            echo "âš ï¸ $ALERT_COUNT å€‹ã®ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹å›å¸°ã‚’æ¤œå‡ºã—ã¾ã—ãŸ"
            
            # ã‚¢ãƒ©ãƒ¼ãƒˆè©³ç´°ã‚’è¡¨ç¤º
            python -c "
        import json
        try:
            with open('logs/performance/regression_alerts.json', 'r') as f:
                alerts = json.load(f)
                for alert in alerts[:5]:  # æœ€å¤§5ä»¶è¡¨ç¤º
                    print(f\"  - {alert['benchmark_name']}: {alert['regression_percentage']:.1f}% ä½ä¸‹ ({alert['severity']})\")
                    print(f\"    åˆ†æ: {alert['analysis']}\")
        except Exception as e:
            print(f'ã‚¢ãƒ©ãƒ¼ãƒˆè©³ç´°ã®è¡¨ç¤ºã«å¤±æ•—: {e}')
        "
            
            if [ "$CRITICAL_COUNT" -gt 0 ]; then

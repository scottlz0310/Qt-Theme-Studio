name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        name: Qt-Theme-Studio ${{ github.ref_name }}
        body: |
          ## Qt-Theme-Studio ${{ github.ref_name }}

          詳細な変更履歴については [CHANGELOG.md](CHANGELOG.md) を参照してください。

          ### インストール
          ```bash
          pip install git+https://github.com/scottlz0310/Qt-Theme-Studio.git@${{ github.ref_name }}
          ```
        draft: false
        prerelease: false

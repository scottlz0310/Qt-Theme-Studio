name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Qt-Theme-Studio ${{ github.ref }}
        body: |
          ## Qt-Theme-Studio ${{ github.ref }}

          詳細な変更履歴については [CHANGELOG.md](CHANGELOG.md) を参照してください。

          ### インストール
          ```bash
          pip install git+https://github.com/your-org/qt-theme-studio.git@${{ github.ref }}
          ```
        draft: false
        prerelease: false

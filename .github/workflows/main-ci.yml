name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DISPLAY: ":99"
  QT_QPA_PLATFORM: "offscreen"
  QT_THEME_STUDIO_TESTING: "true"
  QT_THEME_STUDIO_LOG_LEVEL: "DEBUG"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup virtual display and Qt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb x11-utils libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libegl1-mesa-dev libgl1-mesa-dev libglib2.0-0
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/scottlz0310/Qt-Theme-Manager.git
        pip install -e .[dev]

    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=qt_theme_studio --cov-report=xml --cov-report=term-missing --tb=short -p no:qt
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: ":99"

    - name: Upload coverage
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run quality checks
      run: |
        ruff check qt_theme_studio/ tests/ --fix
        ruff format qt_theme_studio/ tests/
        mypy qt_theme_studio/ --ignore-missing-imports

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run security checks
      run: |
        bandit -r qt_theme_studio/ -ll
        safety check

  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [test, quality]
    env:
      QT_QPA_PLATFORM: "offscreen"
      DISPLAY: ":99"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Qt dependencies for build
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libegl1-mesa-dev libgl1-mesa-dev libglib2.0-0 libxkbcommon-x11-0
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3

    - name: Build package
      run: |
        python -m pip install --upgrade pip build
        pip install git+https://github.com/scottlz0310/Qt-Theme-Manager.git
        python -m build
        pip install dist/*.whl
        python -c "import qt_theme_studio; print('âœ… Build successful')"
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: ":99"